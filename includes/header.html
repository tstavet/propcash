<!-- Header -->
<header>
  <div class="container">
    <nav class="nav">
      <a href="/" class="brand">
        <img src="/assets/logo.png" alt="Propcash Logo" class="logo">
      </a>
      
      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <a href="/#how-it-works">How it Works</a>
        <a href="/#why-marketplace">Why Propcash</a>
        <a href="/learn/">Learn</a>
        <a href="/faq">FAQ</a>
      </div>

      <!-- Desktop CTA -->
      <div class="header-ctas">
        <a href="/get-offer" class="cta-header">Get My Cash Offers →</a>
      </div>
      
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle Menu" aria-expanded="false">☰</button>
    </nav>
  </div>
  
  <!-- Mobile Navigation -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="/#how-it-works">How it Works</a>
    <a href="/#why-marketplace">Why Propcash</a>
    <a href="/learn/">Learn</a>
    <a href="/faq">FAQ</a>
    <a href="/get-offer" class="mobile-cta">Get My Cash Offers →</a>
  </nav>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuToggle = document.getElementById('mobileMenuToggle');
  const mobileNav = document.getElementById('mobileNav');
  
  if (mobileMenuToggle && mobileNav) {
    mobileMenuToggle.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      mobileNav.classList.toggle('active');
      this.setAttribute('aria-expanded', !isExpanded);
      this.textContent = isExpanded ? '☰' : '✕';
    });
    
    const mobileLinks = mobileNav.querySelectorAll('a');
    mobileLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        mobileNav.classList.remove('active');
        mobileMenuToggle.setAttribute('aria-expanded', 'false');
        mobileMenuToggle.textContent = '☰';
      });
    });
    
    document.addEventListener('click', function(event) {
      if (!mobileNav.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
        mobileNav.classList.remove('active');
        mobileMenuToggle.setAttribute('aria-expanded', 'false');
        mobileMenuToggle.textContent = '☰';
      }
    });
  }
});
</script>
